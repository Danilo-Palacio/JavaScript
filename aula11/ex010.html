<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h 
    
    <br><br>
        
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>
    
    <div id="multa">

    </div>


    <script>
        function calcular(){

            var txtv = window.document.getElementById('txtvel')

            var res = window.document.querySelector('div#res')
            var mult = window.document.querySelector('div#multa')
            var vel = Number(txtv.value)

            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h</p>`

            if (vel>60){
                mult.innerHTML = 'Você passou da velocidade permitida, MULTADO!'
                mult.style.color='red'
            }else{
                mult.innerHTML = 'Você está na velocidade permitida, Parabens!'

        }
        }
    </script>
</body>
</html>
